<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobileShop</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->/
<header>
  <nav class="nav">
    <div class="logo">
      <h3><i class="fa-solid fa-bag-shopping"></i><span> </span>Mobile<span> Shop</span></h3>
    </div>

    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <a href="/navbar/Login.html" class="login-btn">Login</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-container">
    <div class="hero-text">
      <h1>Best <span>Smartphones</span><br>At Best Prices</h1>
      <p>Discover latest mobiles, exclusive deals and fast delivery.</p>
      <div class="hero-buttons">
        <button class="btn primary">Shop Now</button>
        <button class="btn outline">View Deals</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="/project-img/mobile logo1.png" alt="Mobile Phones">
    </div>
  </div>
</section>

<!-- BRANDS -->
<section class="section">
  <div class="brand-header">
    <h2>All Brands</h2>
    <a href="#">View All →</a>
  </div>
<div class="brands">
    <div class="brand">
      <img src="project-img/apple.png" alt="Apple">
    </div>

    <div class="brand">
      <img src="project-img/samsung.png" alt="Samsung">
    </div>

    <div class="brand">
      <img src="project-img/mi.png" alt="Mi">
    </div>

    <div class="brand">
      <img src="project-img/vivo.png" alt="Vivo">
    </div>

    <div class="brand">
      <img src="project-img/moto.png" alt="Moto">
    </div>

    <div class="brand">
      <img src="project-img/poco.png" alt="Poco">
    </div>
  </div>
  
</section>

<!-- OFFER -->
<section class="offer">
  <h2>Special Offers</h2>
  <p>Save big on latest smartphones</p>
  <button class="btn primary">Explore Deals</button>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2026 MobileShop. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
