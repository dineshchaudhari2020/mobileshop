
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobileShop - Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container */
.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

/* Card */
.card-header {
  background: rgba(255, 255, 255, 0.06);
  border-radius: 16px;
  padding: 35px 30px;
  color: #ffffff;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* Logo */
.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
}

.logo i {
  color: #ff8c1a;
  margin-right: 8px;
}

.logo .highlight {
  color: #ff8c1a;
}

/* Headings */
h2 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #cfd8dc;
  margin-bottom: 25px;
}

/* Input Groups */
.input-group {
  position: relative;
  margin-bottom: 15px;
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #cfd8dc;
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 12px 15px 12px 42px;
  border-radius: 30px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-size: 14px;
}

.input-group input::placeholder {
  color: #e0e0e0;
}

.toggle-password {
  position: absolute;
  right: 50px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #cfd8dc;
  font-size: 14px;
}

.toggle-password:hover {
  color: #ff8c1a;
}


/* Button */
.btn {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, #ff7a18, #ffb347);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
  opacity: 0.9;
  transform: translateY(-2px);
  box-shadow: 0 0 0 0 rgb(246, 244, 243);
}

/* Divider */
.divider {
  text-align: center;
  margin: 20px 0;
  font-size: 14px;
  color: #cfd8dc;
}

/* Social Buttons */
.social-login {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.social-login button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  color: #fff;
  font-size: 16px;
}

.social-login .facebook {
  background: #3b5998;
}

.social-login .google {
  background: #db4437;
}

.social-login .apple {
  background: #000000;
}

/* Footer Text */
.login-text {
  text-align: center;
  font-size: 14px;
  color: #cfd8dc;
}

.login-text a {
  color: #ff8c1a;
  text-decoration: none;
  font-weight: bold;
}

.login-text a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
  <div class="card-header">
    <div class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span>Mobile<span class="highlight"> Shop</span></span>
        </div>

        <h2>Welcome Back!</h2>
        <p class="subtitle">Sign Up your account</p>
       
    <form id="signupForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">
        <i class="fa fa-eye"></i>
        </span>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
        <i class="fa fa-eye"></i>
        </span>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="divider">Or sign up with</div>

    <div class="social-login">
      <button class="facebook"><i class="fab fa-facebook-f"></i></button>
      <button class="google"><i class="fab fa-google"></i></button>
    </div>

    <p class="login-text">
      Already have an account? <a href="/navbar/Login.html">Log In</a>
    </p>
  </div>
</div>

<script>
  
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    const eyeIcon = icon.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    }
  }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("Passwords do not match!");
    return;
  }

  alert("Sign Up Successful!");
  this.reset();
});

</script>
</body>
</html>
